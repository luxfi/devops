initMode:
  clearData: false

# Snapshot restore from MinIO (internal K8s network)
seedRestore:
  enabled: true
  sourceType: ObjectStore
  objectStoreUrl: "http://minio.hanzo.svc.cluster.local:9000/lux-snapshots/devnet/devnet-node0-full.tar.gz"

# Devnet consensus - sybil off for development
consensus:
  sybilProtectionEnabled: false
  allowPrivateIPs: true

# Devnet tracks all chains
chainTracking:
  trackAllChains: true
  trackedChains: []
  aliases:
    - zoo
    - hanzo
    - spc
    - pars

# EVM chain configs for C + deployed subnet chains (current blockchain IDs)
