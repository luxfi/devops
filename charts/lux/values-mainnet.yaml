  rlpImport:
    enabled: false

initMode:
  clearData: false

# Snapshot restore from MinIO (internal K8s network)
seedRestore:
  enabled: true
  sourceType: ObjectStore
  objectStoreUrl: "http://minio.hanzo.svc.cluster.local:9000/lux-snapshots/mainnet/mainnet-node0-full.tar.gz"

# Mainnet requires sybil protection
consensus:
  sybilProtectionEnabled: true

# Mainnet tracks all chains (v1.23.15 resolves blockchainâ†’subnet IDs)
