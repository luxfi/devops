# Mainnet configuration overrides
network: mainnet

replicas: 5

bootstrap:
  useHostnames: true
  nodeIDs:
    - NodeID-Mf3JfSY91oDwfBqf7rCLmhg4NDtDghw1f
    - NodeID-2TwSZ2oyeBK2mv7JiseEQ8m74rotDj4QR
    - NodeID-Ld9VFBQ9zGbd79z2vzaAqkQ3jHuqbtRpo
    - NodeID-8mY2fhUehN27v3LCU84BnnKEoeRfd2weC
    - NodeID-4smuFz5Z9cm8BEyQU1oPQ9nwgXyMgaNqu
  # RLP block import for C-chain bootstrap
  rlpImport:
    enabled: true
    baseUrl: "https://raw.githubusercontent.com/luxfi/state/main/rlp/lux-mainnet"
    rlpFilename: "lux-mainnet-96369.rlp"
    multiPart: true
    parts: ["aa", "ab", "ac", "ad", "ae", "af", "ag", "ah", "ai", "aj", "ak", "al", "am"]
    minHeight: 1
    timeout: 7200

# Mainnet requires sybil protection
consensus:
  sybilProtectionEnabled: true

# Mainnet tracks specific subnet chains (by subnet/network ID)
chainTracking:
  trackAllChains: false
  trackedChains:
    - "2wNdzpKN9uJCh6KpFarJGp6HRzaZrE6kXMpH1tbRjMUX2FGGHr"  # Zoo subnet
