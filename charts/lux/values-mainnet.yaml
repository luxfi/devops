    enabled: true
    baseUrl: "https://raw.githubusercontent.com/luxfi/state/main/rlp/lux-mainnet"
    rlpFilename: "lux-mainnet-96369.rlp"
    multiPart: true
    parts: ["aa","ab","ac","ad","ae","af","ag","ah","ai","aj","ak","al","am"]
