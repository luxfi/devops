apiVersion: apps/v1
kind: Deployment
metadata:
  name: exchange
  namespace: lux-exchange
  labels:
    app: exchange
    component: frontend
spec:
  replicas: {{ .Values.exchange.replicas }}
  selector:
    matchLabels:
      app: exchange
      component: frontend
  template:
    metadata:
      labels:
        app: exchange
        component: frontend
    spec:
      imagePullSecrets:
        - name: registry-hanzo
      containers:
        - name: exchange
          image: {{ .Values.images.exchange }}
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
            - name: NEXT_TELEMETRY_DISABLED
              value: "1"
            - name: NEXT_PUBLIC_LUX_RPC_URL
              value: {{ .Values.rpcUrl }}
            - name: NEXT_PUBLIC_CHAIN_ID
              value: {{ .Values.chainId | quote }}
            - name: NEXT_PUBLIC_NETWORK_NAME
              value: {{ .Values.networkName | quote }}
            - name: NEXT_PUBLIC_APP_URL
              value: {{ .Values.appUrl }}
            - name: NEXT_PUBLIC_GATEWAY_URL
              value: "http://exchange-gateway.lux-exchange.svc:8080"
            - name: REDIS_URL
              value: "redis://exchange-redis.lux-exchange.svc:6379"
          resources:
            {{- toYaml .Values.exchange.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: exchange-gateway
  namespace: lux-exchange
  labels:
    app: exchange
    component: gateway
spec:
  replicas: {{ .Values.gateway.replicas }}
  selector:
    matchLabels:
      app: exchange
      component: gateway
  template:
    metadata:
      labels:
        app: exchange
        component: gateway
    spec:
      imagePullSecrets:
        - name: registry-hanzo
      containers:
        - name: gateway
          image: {{ .Values.images.gateway }}
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
          env:
            - name: LUX_RPC_URL
              value: {{ .Values.rpcUrl }}
            - name: CHAIN_ID
              value: {{ .Values.chainId | quote }}
            - name: REDIS_URL
              value: "redis://exchange-redis.lux-exchange.svc:6379"
            - name: PORT
              value: "8080"
          resources:
            {{- toYaml .Values.gateway.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
