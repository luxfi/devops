apiVersion: lux.network/v1alpha1
kind: LuxIndexer
metadata:
  name: indexer-c
  namespace: lux-devnet
  labels:
    app.kubernetes.io/part-of: lux-network
    lux.network/chain: c-chain
    lux.network/network: devnet
spec:
  networkRef: luxd
  chainAlias: C
  chainId: 96370
  replicas: 1
  port: 4000
  pollInterval: 2
  traceEnabled: true
  contractVerification: true
  image:
    repository: registry.digitalocean.com/hanzo/lux-indexer
    tag: v0.1.0
  database:
    managed: true
    storageClass: do-block-storage
    storageSize: 20Gi
  storage:
    size: 10Gi
