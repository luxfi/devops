# Lux Bridge - Minimal production deployment
# Phase 1: Bridge UI + Server + PostgreSQL
# Phase 2: Add MPC nodes + NATS + Consul (when ready)
#
# Prerequisites:
#   - Images: ghcr.io/luxfi/bridge:latest (UI), ghcr.io/luxfi/bridge/server:latest (server)
#   - DNS: bridge.lux.network â†’ 24.199.76.156 (nginx ingress LB)
#   - Image pull secret: ghcr-luxfi in lux-bridge namespace
---
apiVersion: v1
kind: Namespace
metadata:
  name: lux-bridge
  labels:
    app.kubernetes.io/part-of: lux-network
---
# Bridge secrets
apiVersion: v1
kind: Secret
metadata:
  name: bridge-secrets
  namespace: lux-bridge
type: Opaque
stringData:
  database-url: "postgresql://bridge:bridge@bridge-postgres:5432/bridge"
  postgres-password: "bridge"
---
# PostgreSQL for bridge data
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: bridge-postgres
  namespace: lux-bridge
  labels:
    app: bridge-postgres
spec:
  serviceName: bridge-postgres
  replicas: 1
  selector:
    matchLabels:
      app: bridge-postgres
  template:
    metadata:
      labels:
        app: bridge-postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          value: bridge
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: bridge-secrets
              key: postgres-password
        - name: POSTGRES_DB
          value: bridge
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 1Gi
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        livenessProbe:
          exec:
            command: ["pg_isready", "-U", "bridge"]
          initialDelaySeconds: 30
          periodSeconds: 10
  volumeClaimTemplates:
  - metadata:
      name: postgres-data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: do-block-storage
      resources:
        requests:
          storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: bridge-postgres
  namespace: lux-bridge
spec:
  selector:
    app: bridge-postgres
  ports:
  - port: 5432
    targetPort: 5432
---
# Bridge Server
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bridge-server
  namespace: lux-bridge
  labels:
    app: bridge-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bridge-server
  template:
    metadata:
      labels:
        app: bridge-server
    spec:
      containers:
      - name: bridge
        image: ghcr.io/luxfi/bridge/server:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: production
        - name: PORT
          value: "3000"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: bridge-secrets
              key: database-url
        - name: LUX_RPC_URL
          value: "http://luxd-headless.lux-mainnet.svc.cluster.local:9630/ext/bc/C/rpc"
        - name: LUX_WS_URL
          value: "ws://luxd-headless.lux-mainnet.svc.cluster.local:9630/ext/bc/C/ws"
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          tcpSocket:
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: bridge-server
  namespace: lux-bridge
spec:
  selector:
    app: bridge-server
  ports:
  - port: 3000
    targetPort: 3000
    name: http
---
# Bridge UI
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bridge-ui
  namespace: lux-bridge
  labels:
    app: bridge-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bridge-ui
  template:
    metadata:
      labels:
        app: bridge-ui
    spec:
      containers:
      - name: ui
        image: ghcr.io/luxfi/bridge:latest
        imagePullPolicy: Always
        command: ["node", "app/bridge/server.js"]
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NEXT_PUBLIC_API_URL
          value: "https://bridge-api.lux.network"
        - name: NEXT_PUBLIC_CHAIN_ENV
          value: mainnet
        - name: NEXT_PUBLIC_NETWORK_NAME
          value: "Lux Network"
        - name: FIREBASE_PROJECT_ID
          value: "luxdefi"
        - name: FIREBASE_CLIENT_EMAIL
          value: "firebase-adminsdk-j81xe@luxdefi.iam.gserviceaccount.com"
        - name: FIREBASE_PRIVATE_KEY
          valueFrom:
            secretKeyRef:
              name: firebase-credentials
              key: FIREBASE_PRIVATE_KEY
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: bridge-ui
  namespace: lux-bridge
spec:
  selector:
    app: bridge-ui
  ports:
  - port: 80
    targetPort: 3000
    name: http
---
# Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bridge-ingress
  namespace: lux-bridge
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - bridge.lux.network
    - bridge-api.lux.network
    secretName: bridge-tls
  rules:
  - host: bridge.lux.network
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: bridge-ui
            port:
              number: 80
  - host: bridge-api.lux.network
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: bridge-server
            port:
              number: 3000
---
# GHCR pull secret for lux-bridge namespace (via KMS)
apiVersion: secrets.lux.network/v1alpha1
kind: KMSSecret
metadata:
  name: ghcr-pull-secret
  namespace: lux-bridge
  labels:
    app.kubernetes.io/name: lux-bridge
    app.kubernetes.io/component: secrets
    app.kubernetes.io/part-of: lux-network
spec:
  hostAPI: https://kms.hanzo.ai/api
  resyncInterval: 3600
  authentication:
    universalAuth:
      credentialsRef:
        secretName: universal-auth-credentials
        secretNamespace: hanzo
      secretsScope:
        projectSlug: lux-infra
        envSlug: prod
        secretsPath: /ghcr
  managedKubeSecretReferences:
    - creationPolicy: Owner
      secretName: ghcr-luxfi
      secretNamespace: lux-bridge
      secretType: kubernetes.io/dockerconfigjson
