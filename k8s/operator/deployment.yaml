apiVersion: apps/v1
kind: Deployment
metadata:
  name: lux-operator
  namespace: lux-system
  labels:
    app.kubernetes.io/name: lux-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: lux-operator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: lux-operator
    spec:
      serviceAccountName: lux-operator
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: lux-operator
          image: ghcr.io/luxfi/operator:v0.2.0
          imagePullPolicy: IfNotPresent
          args:
            - --namespace
            - ""
            - --log-level
            - info
            - --metrics-port
            - "8080"
            - --health-port
            - "8081"
            - --leader-election
            - "true"
          ports:
            - name: metrics
              containerPort: 8080
            - name: health
              containerPort: 8081
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 5
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: "1"
              memory: 512Mi
