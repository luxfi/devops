# LuxExplorer CR for testnet
---
apiVersion: lux.network/v1alpha1
kind: LuxExplorer
metadata:
  name: explorer
  namespace: lux-testnet
  labels:
    app.kubernetes.io/part-of: lux-network
    lux.network/network: testnet
spec:
  networkRef: luxd
  indexerRefs:
    - indexerName: indexer-c
      displayName: "LUX (C-Chain)"
      default: true
    - indexerName: indexer-zoo
      displayName: "Zoo"
      color: "#FF6B35"
    - indexerName: indexer-hanzo
      displayName: "Hanzo"
      color: "#7C3AED"
    - indexerName: indexer-spc
      displayName: "SPC"
      color: "#10B981"
    - indexerName: indexer-pars
      displayName: "Pars"
      color: "#F59E0B"
  replicas: 2
  port: 3000
  ingress:
    host: explorer.testnet.lux.network
    ingressClass: nginx
  branding:
    networkName: "Lux Testnet"
